<header>
  <h1>todos</h1>
  <div class="search-wrapper">
    <input class="new-todo"
           placeholder="What needs to be done"
           autoFocus
           [(ngModel)]="text"
           (keyup)="changeText($event)"
           (keyup.enter)="addTodo()"/>
  <button mat-fab extended color="accent" (click)="addTodo()">
    <mat-icon >add_task</mat-icon>
    Add
  </button>
  </div>
</header>
