<section class="main" [ngClass]="{ hidden: noTodoClass$ | async }">
  <input id="toggle-all"
         class="toggle-all"
         type="checkbox"
         [checked]="isAllTodosSelected$ | async"
  (change)="toggleAllTodos($event)">
  <label for="toggle-all">Mark all as completed</label>
  <ul class="todo-list">
    <app-todo *ngFor="let todo of visibleTodos$ |async"
              [todo]="todo"
              [isEditting]="editingId === todo.id"
              (setEdittingId)="setEdittingId($event)">
      {{todo.text}}
    </app-todo>
  </ul>
</section>
